services:
  postgres:
    image: postgres:15-alpine
    container_name: sentinel_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-test_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sentinel_net

  fastapi:
    build: .
    container_name: sentinel_app
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
    volumes:
      - .:/app
      - /app/.venv
      - ./storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sentinel_net

volumes:
  postgres_data:

networks:
  sentinel_net:
    driver: bridge